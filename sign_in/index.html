<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homayoun | Sign In</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="sign_in.css" />
  </head>

  <body>
    <!-- ------------- BACKDROP --------------------- -->
    <div class="back-drop"></div>

    <!-- ------------- HAMBURGER BUTTON ------------- -->
    <header class="main-header">
      <div>
        <button title="OPEN MENU" class="toggle-button">
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
        </button>
        <!-- ------------- WEBSITE LOGO ------------- -->
        <a href="../index.html" class="main-header__logo"
          ><img src="../pics/logo.svg" alt="Logo Here!" title="HOME"
        /></a>
        <a
          href="../index.html"
          title="HOME"
          class="main-header__brand glitch"
          data-text="HOMAYOUN"
          >HOMAYOUN</a
        >
      </div>

      <!--  ------------- MAIN NAV BAR -------------- -->
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li title="HOME">
            <a class="main-nav__items__item" href="../index.html">HOME</a>
          </li>
          <li title="CONTENTS">
            <a class="main-nav__items__item" href="../contents/index.html"
              >CONTENTS</a
            >
          </li>
          <li title="ABOUT ME">
            <a class="main-nav__items__item" href="../about/index.html"
              >ABOUT ME</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- ------------- MOBILE NAV BAR ------------- -->
    <nav class="mobile-nav">
      <div class="mobile-nav__close-btn">X</div>
      <ul class="mobile-nav__items">
        <li title="SIGN IN" class="mobile-nav__item">
          <a class="mobile-nav__link" href="../index.html">Home</a>
        </li>
        <li title="CONTENTS" class="mobile-nav__item">
          <a class="mobile-nav__link" href="../contents/index.html">Contents</a>
        </li>
        <li title="ABOUT ME" class="mobile-nav__item">
          <a class="mobile-nav__link" href="../about/index.html">About Me</a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="background-image"></div>

      <form action="index.html">
        <fieldset class="signup-form">
          <legend class="signup-title">Let's Sign Up</legend>
          <br />
          <label for="title">Gender</label>
          <select id="title">
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
          </select>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" />
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" />
          <label for="email">E-Mail</label>
          <input type="email" id="email" />
          <label for="password">Password</label>
          <input type="password" id="password" />
          <div class="checkbox-container">
            <div><input type="checkbox" id="agree-terms" /></div>
            <div>
              <label for="agree-terms"
                >Agree to
                <a href="#">Terms &amp; Conditions</a>
              </label>
            </div>
          </div>
          <div class="submit">
            <button type="submit" class="submit-button" value="Sign Up">
              Sign Up
            </button>
          </div>
        </fieldset>
      </form>
    </main>

    <!-- ------------- MAIN FOOTER ------------- -->
    <footer class="main-footer">
      <nav>
        <div class="main-footer__links">
          <a class="main-footer__links__link" href="#">GO TO TOP</a>
          <a class="main-footer__links__link" href="../index.html">HOME</a>
          <a class="main-footer__links__link" href="../contents/index.html"
            >CONTENTS</a
          >
          <a class="main-footer__links__link" href="../about/index.html"
            >ABOUT ME</a
          >
        </div>
      </nav>
    </footer>

    <!-- ------------- JAVASCRIPT FILE(S) ------------- -->
    <script src="../shared.js"></script>
  </body>
</html>
